<ion-content padding>
  <div class="login">
    <div class="logo">
      <img src="assets/imgs/bond.png" />
    </div>
    <form padding #frm="ngForm" (ngSubmit)="efetuarLogin(frm)" novalidate>
      <ion-list>
        <ion-item>
          <ion-label floating>UsuÃ¡rio</ion-label>
          <ion-input [(ngModel)]="login.usuario" name="usuario" type="text">
          </ion-input>

        <ion-item>

          <ion-input [(ngModel)]="login.senha" name="senha" type="password"></ion-input>

    <div class="linkLogin">

    </div>
  </div>
